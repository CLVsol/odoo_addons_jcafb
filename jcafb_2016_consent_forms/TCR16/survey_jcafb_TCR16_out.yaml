            question: 'Termo 1'
            type: simple_choice
            display_mode: columns
            column_nb: 12
            constr_mandatory: True
            constr_error_msg: 'Esta questão precisa ser respondida.'
            comments_allowed: False
            comments_message: ''

            TCR16_03_01_01:
                model: survey.label
                value: 'Concordo em participar do Questionário Socioeconômico'

            TCR16_03_01_02:
